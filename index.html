<html data-ng-app="mainApp">

<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./assets/lib/semantic/semantic.min.css">

</head>

<body data-ng-controller="MainCtrl">
    <div class="ui secondary pointing top attached tabular menu">
        <a class="active item" data-tab="first">
            Ajouter un agent
        </a>
        <a class="item" data-tab="second">
            Liste des agents
        </a>
        <a class="item" data-tab="third">
            Liste des abitants
        </a>

        <!-- <div class="right menu" data-tab="first">
            <a class="ui item">
                Deconnexion
            </a>
        </div> -->
    </div>
    <div class="ui bottom attached tab segment active" data-tab="first">

        <form class="ui form">
            <div class="field">
                <label>ID</label>
                <input id="id" type="text" name="first-name" placeholder="ID">
            </div>
            <div class="field">
                <label>Nom</label>
                <input id="nom" type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
                <label>Pr√©nom</label>
                <input id="prenom" type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
                <label>Departement</label>
                <div class="ui selection dropdown">
                    <input type="hidden" name="gender">
                    <i class="dropdown icon"></i>
                    <div class="default text">Departement</div>
                    <select name="departement" class="ui dropdown" id="select">
                        <option value="">Departement</option>
                        <option value="Artibonite">Artibonite</option>
                        <option value="Centre">Centre</option>
                        <option value="Grand'Anse">Grand'Anse</option>
                        <option value="Nippes">Nippes</option>
                        <option value="Nord">Nord</option>
                        <option value="Nord-Est">Nord-Est</option>
                        <option value="Nord-Ouest">Nord-Ouest</option>
                        <option value="Ouest">Ouest</option>
                        <option value="Sud-Est">Sud-Est</option>
                        <option value="Sud">Sud</option>
                    </select>
                </div>

            </div>

            <button id="enregistrer" class="ui button" data-ng-click="myClick()">Enregistrer</button>

        </form>

    </div>

    <div class="ui bottom attached tab segment" data-tab="second">

    </div>

    <div class="ui bottom attached tab segment" data-tab="third">

    </div>







    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/lib/semantic/semantic.min.js"></script>
    <script src="./assets/js/angular.min.js"></script>



    <script src="./app/app.js"></script>
    <script src="./app/controllers/MainCtrl.js"></script>

</body>

</html>
